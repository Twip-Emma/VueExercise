<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初见Vue</title>
    <script src="../util/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
        <button v-on:click="showInfo1">点我提示信息1</button>
        <button @click="showInfo2($event,666)">点我提示信息2</button>
        <!-- 
            1.prevent（阻止默认事件）
            2.stop（阻止事件冒泡）
            3.once（事件只能触发一次）
            4.capture（使用事件的捕获模式）
            5.self（只有event.target是当前操作的元素才是触发事件）
            6.passive（事件的默认行为是立即执行，无需等待事件回溯执行完毕）
         -->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                name:"世界"
            },
            methods:{
                showInfo1(event){
                    alert("同学你好")
                },
                showInfo2(event,number){
                    alert("同学，你好" + number)
                    console.log(event,number)
                }
            }
        })
    </script>
</body>

</html>
