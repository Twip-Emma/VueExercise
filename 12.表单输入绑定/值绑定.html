<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初见Vue</title>
    <script src="../util/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 当选中时，`picked` 为字符串 "a" -->
        <input type="radio" v-model="picked" value="a">{{picked}}

        <!-- `toggle` 为 true 或 false -->
        <input type="checkbox" v-model="toggle">{{toggle}}

        <!-- 当选中第一个选项时，`selected` 为字符串 "abc" -->
        <select v-model="selected">
            <option value="abc">ABC</option>
        </select>{{selected}}

        <hr>
        <input type="checkbox" v-model="toggle2" true-value="yes" false-value="no">{{toggle2}}

        <hr>
        <input type="radio" v-model="pick" v-bind:value="a">{{pick}}

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                toggle2:"",
                selected: "",
                picked: "",
                toggle: "",
                name: "世界"
            }
        })
    </script>
</body>

</html>
