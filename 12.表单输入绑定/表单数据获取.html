<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初见Vue</title>
    <script src="../util/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root"  @submit.prevent="getInfo">
        <form>
            账号：<input type="text" v-model="userInfo.card"><br><br>
            密码：<input type="text" v-model="userInfo.pass"><br><br>
            年龄：<input type="text" v-model="userInfo.age"><br><br>
            性别：
            <input type="radio" name="sex" v-model="userInfo.sex" value="男">男
            <input type="radio" name="sex" v-model="userInfo.sex" value="女">女<br><br>
            爱好：
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="吃饭">
            睡觉<input type="checkbox" v-model="userInfo.hobby" value="睡觉">
            打豆豆<input type="checkbox" v-model="userInfo.hobby" value="打豆豆"><br>
            所属校区：
            <select v-model="userInfo.addareas">
                <option value="">请选择</option>
                <option v-for="item in addareas" :value="item.value">{{item.name}}</option>
            </select><br><br>
            其他说明
            <textarea v-model.lazy="userInfo.textInfo"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.isRead" true-value="yes" false-value="no">我已阅读并同意<a href="https://www.baidu.com">《用户手册》</a></a>
            <button type="submit">提交</button>
        </form>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                userInfo:{
                    card:"",
                    pass:"",
                    age:"",
                    sex:"",
                    hobby:[],
                    addareas:"",
                    textInfo:"",
                    isRead:"no"
                },
                addareas:[
                    {name:"=滨江=",value:"滨江"},
                    {name:"=亲民=",value:"亲民"},
                    {name:"=明德=",value:"明德"},
                    {name:"=学海=",value:"学海"}
                ],
                name:"世界"
            },
            methods: {
                getInfo(){
                    console.log(JSON.stringify(this.userInfo))
                }
            },
        })
    </script>
</body>

</html>
