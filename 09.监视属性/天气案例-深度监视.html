<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初见Vue</title>
    <script src="../util/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>今天天气好{{changeWhether}}</h1>
        <button @click="change()">点我切换天气</button>
        <hr>
        <h1>a的值是{{numbers.a}}</h1>
        <button @click="numbers.a++">点我a+1</button>
        <hr>
        <h1>b的值是{{numbers.b}}</h1>
        <button @click="numbers.b++">点我b+1</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                isHot:true,
                numbers:{
                    a:1,
                    b:1
                }
            },
            computed:{
                changeWhether(){
                    return this.isHot ? "炎热" : "凉爽"
                }
            },
            methods: {
                change(){
                    return this.isHot = !this.isHot
                }
            },
            watch:{
                changeWhether:{
                    handler(newValue,oldValue){
                        console.log("天气改变了",newValue,oldValue)
                    }
                },
                numbers:{
                    deep:true,
                    handler(){
                        console.log("number改变了")
                    }
                }
            }
        })
    </script>
</body>

</html>
