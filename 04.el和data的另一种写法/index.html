<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>初见Vue</title>
    <script src="../util/vue.js"></script>
</head>

<body>

    <div id="root">

        const v = new Vue({
            // data:{

            // //第二种写法
            // data:function(){
            //     return{

            //     }

            //第二种方法简写

            }
        })

        setTimeout(() => {
            v.$mount("#root")
        }, 2000);
    </script>

</html>
