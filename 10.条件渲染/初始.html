<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初见Vue</title>
    <script src="../util/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1 v-show="false">你好，{{name}}</h1>

        <h1>n的值是：{{n}}</h1>
        <button @click="n++">点我增加n</button>
        <div v-show="n===1">你好</div>
        <div v-show="n===2">芜湖</div>
        <div v-show="n===3">起飞</div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                name:"世界",
                n:0
            }
        })
    </script>
</body>

</html>
