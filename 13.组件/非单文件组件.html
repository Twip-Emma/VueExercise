<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初见Vue</title>
    <script src="../util/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <infoFirst></infoFirst>
        <hr>
        <infoThen></infoThen>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        const b = Vue.extend({
            template:`<div>
            <h1>你好，{{name}}</h1><h1>{{message}}</h1>
            a的值是{{a}}<br>
            <button @click="a++">点我数字加一</button>
            </div>`,
            data() {
                return {
                    a:0,
                    name: "世界",
                    message: "这是第一个组件"
                }
            }
            
        })

        const a = Vue.extend({
            data() {
                return {
                    name: "大家",
                    message: "这是第二个组件"
                }
            },
            template: `<div> <h1>你好，{{name}}</h1><h1>{{message}}</h1></div>`
        })

        new Vue({
            el: "#root",
            components: {
                infofirst: a,
                infothen: b
            }
        })
    </script>
</body>

</html>
