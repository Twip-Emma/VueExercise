<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初见Vue</title>
    <script src="../util/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
        姓：<input type="text" v-model:value="firstName"><br>
        名：<input type="text" v-model:value="thenName"><br>
        全名：<span>{{getRealName()}}</span>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                name:"世界",
                firstName:"张",
                thenName:"三"
            },
            methods:{
                getRealName(){
                    return this.firstName + "-" + this.thenName
                }
            }
        })
    </script>
</body>

</html>
